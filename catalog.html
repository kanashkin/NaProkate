<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__wrapper">
            <div class="header__block">
                <a class="logo" href="index.html">
                    <img class="logo-image" src="img/common/header/logo.svg" alt="logo icon">
                    <p class="logo-title">напрокате</p>
                </a>
                <div class="header__city">
                    <img class="header__city-marker" src="img/common/header/marker.svg" alt="marker icon">
                    <p class="header__city-name">Москва</p>
                    <img class="header__city-trigger" src="img/common/header/arrow.svg" alt="arrow icon">
                </div>
            </div>
            <div class="header__block">
                <div class="search__block">
                    <div class="input__block">
                        <img class="search-icon" src="img/common/header/search.svg" alt="search icon">
                        <input class="search-input" type="text" placeholder="Хочу арендовать.">
                    </div>
                    <button class="search-button">Поиск</button>
                </div>
                <a class="basket" href="basket.html">
                    <img class="basket-img" src="img/common/header/basket.svg" alt="basket icon">
                </a>
                <a class="sign-in-link" href="login.html">
                    <button class="sign-in">Войти</button>
                </a>
            </div>
        </div>
    </header>
    
    <main></main>

    <footer class="footer">
        <div class="container footer__wrapper">
            <div class="footer__block">
                <a href="#" class="footer-logo">напрокате 2023</a>
                <ul class="connection__list">
                    <li class="connection__list-item"><a href="mailto:business@naprokate.com">business@naprokate.com</a></li>
                    <li class="connection__list-item"><a href="https://t.me/naprokate">Telegram: @naprokate</a></li>
                </ul>
            </div>
            <div class="footer__block">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#">Каталог</a></li>
                    <li class="footer__list-item"><a href="#">Поддержка</a></li>
                    <li class="footer__list-item"><a href="#">Контакты</a></li>
                    <li class="footer__list-item"><a href="#">О нас</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="login.html">Для прокатчика</a></li>
                    <li class="footer__list-item"><a href="login-admin.html">Для администратора</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#">Оферта</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
