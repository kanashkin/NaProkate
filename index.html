<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaProkate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__wrapper">
            <div class="header__block">
                <a class="logo" href="#">
                    <img class="logo-image" src="img/common/header/logo.svg" alt="logo icon">
                    <p class="logo-title">напрокате</p>
                </a>
                <div class="header__city">
                    <img class="header__city-marker" src="img/common/header/marker.svg" alt="marker icon">
                    <p class="header__city-name">Москва</p>
                    <img class="header__city-trigger" src="img/common/header/arrow.svg" alt="arrow icon">
                </div>
            </div>
            <div class="header__block">
                <div class="search__block">
                    <div class="input__block">
                        <img class="search-icon" src="img/common/header/search.svg" alt="search icon">
                        <input class="search-input" type="text" placeholder="Хочу арендовать.">
                    </div>
                    <button class="search-button">Поиск</button>
                </div>
                <a class="basket" href="#">
                    <img class="basket-img" src="img/common/header/basket.svg" alt="basket icon">
                </a>
                <a class="sign-in-link" href="#">
                    <button class="sign-in">Войти</button>
                </a>
            </div>
        </div>
    </header>

    <span></span>
    
</body>
</html>
