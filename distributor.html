<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor</title>
    <link rel="stylesheet" href="css/distributor.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container header__wrapper">
            <div class="header__block">
                <a class="logo" href="index.html">
                    <img class="logo-image" src="img/common/header/logo.svg" alt="logo icon">
                    <p class="logo-title">напрокате</p>
                </a>
            </div>
            <div class="header__block">
                <ul class="header__account-list">
                    <a href="#" class="header__list-link">
                        <li class="header__list">Арендаторы</li>
                    </a>
                    <a href="#" class="header__list-link">
                        <li class="header__list">Заказы</li>
                    </a>
                    <a href="#" class="header__list-link">
                        <li class="header__list">Товары</li>
                    </a>
                    <a href="#" class="header__list-link">
                        <li class="header__list">Статистика</li>
                    </a>
                    <a href="distributor.html" class="header__list-link">
                        <li class="header__list">Прокатчик</li>
                    </a>
                </ul>
                <div class="header__account-buttons">
                    <a href="index.html"><button class="header__account-button header__account-btn">Сайт</button></a>
                    <button class="header__account-button">Иван И.</button>
                </div>
            </div>
            <div class="header__block header__block-hide">
                <div class="search__block">
                    <div class="input__block">
                        <img class="search-icon" src="img/common/header/search.svg" alt="search icon">
                        <input class="search-input" type="text" placeholder="Хочу арендовать.">
                    </div>
                    <button class="search-button">Поиск</button>
                </div>
                <a class="basket" href="basket.html">
                    <img class="basket-img" src="img/common/header/basket.svg" alt="basket icon">
                </a>
                <a class="sign-in-link" href="login.html">
                    <button class="sign-in">Войти</button>
                </a>
                <div class="block-after-login">
                    <div class="favorites-button">
                        <img src="img/common/header/like.svg" alt="heart icon" class="favorites-img">
                    </div>
                    <div class="user-block-after-login">
                        <p class="user-name">Иван И.</p>
                        <a href="account.html"><img src="img/common/header/pp-after-login.png" alt="profile picture" class="user-pp"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    

    <footer class="footer">
        <div class="container footer__wrapper">
            <div class="footer__block">
                <a href="#" class="footer-logo">напрокате 2023</a>
                <ul class="connection__list">
                    <li class="connection__list-item"><a href="mailto:business@naprokate.com">business@naprokate.com</a></li>
                    <li class="connection__list-item"><a href="https://t.me/naprokate">Telegram: @naprokate</a></li>
                </ul>
            </div>
            <div class="footer__block">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="catalog.html">Каталог</a></li>
                    <li class="footer__list-item"><a href="#">Поддержка</a></li>
                    <li class="footer__list-item"><a href="#">Контакты</a></li>
                    <li class="footer__list-item"><a href="#">О нас</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="login.html">Для прокатчика</a></li>
                    <li class="footer__list-item footer__list-item-admin"><a href="login-admin.html">Для администратора</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="offer.html">Оферта</a></li>
                </ul>
            </div>
        </div>
    </footer>

<script src="js/account.js"></script>
<script src="js/distributor.js"></script>

</html>
